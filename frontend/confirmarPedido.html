<html lang="en">
<head>

    <title>Confirmacion de pedido</title>
</head>
<body>


    <h1> ¿Desea confirmar pedido? </h1>
    <body>
        <button onclick= "Confirmar()">Confirmar</button>
        <button onclick= "Cancelar()">Cancelar</button>

    <script>
        function Confirmar(){var respuesta = confirm("Estas seguro que deseas confirmar el pedido");
    if (respuesta){
        alert("¡Confirmado!");
    }
    else {alert("Cancelado");
    }
}
    </script>

</body>
